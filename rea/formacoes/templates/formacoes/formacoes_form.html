{% extends 'base.html' %}

{% block title %} Carregar Formações {%endblock%}

{%block content%}
<!-- Single pro tab review Start-->
<form method="POST" action="{% url 'formacoes.store' %}" enctype = "multipart/form-data">
    {% csrf_token %}
    
    <div class="single-pro-review-area mt-t-30 mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-payment-inner-st">
                        <ul id="myTabedu1" class="tab-review-design">
                            <li class="active"><a href="#description">Formações</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit">
                            <div class="product-tab-list tab-pane fade active in" id="description">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="review-content-section">
                                            <div id="dropzone1" class="pro-ad addcoursepro">
                                                <div class="dropzone dropzone-custom needsclick addcourse" id="demo1-upload">
                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="form-group">
                                                                <input name="nome" type="text" class="form-control" placeholder="Nome" maxlength="500" required autocomplete="off">
                                                            </div>
                                                            <div class="form-group">
                                                                <textarea name="descricao" placeholder = "Descrição" rows="4" autocomplete="off"></textarea>
                                                            </div>
                                                                                           
                                                            <div class="form-group">
                                                                <select name="area" class="form-control" autocomplete="off">
                                                                    {% for area in areas %}
                                                                        <option value="{{area.id}}">{{area.descricao}}</option>
                                                                    {%endfor%}
                                                                </select>
                                                            </div>

                                                            
                                                            <div class="form-group">
                                                                <label for="fupload" class="control-label label-bordered">Clique aqui para a capa para o Curso</label>
                                                                <input name="file" type="file" class="form-control" placeholder="Ficheiro" accept=".gif,.jpg,.jpeg,.png" required autocomplete="off">
                                                            </div>

                                                        </div>
                                                        
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="payment-adress">
                                                                <button type="submit" class="btn btn-primary waves-effect waves-light">Gravar</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{%endblock%}
